<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
<form action="./register" method="post">
<table>
<tr><td>RollNo:</td><td><input type="text" name="rollno"/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Branch:</td><td><input type="text" name="branch"/></td></tr>
<tr><td>Year:</td><td><input type="text" name="year"/></td></tr>
<tr><td>Sem:</td><td><input type="text" name="sem"/></td></tr>
<tr><td>DOB:</td><td><input type="text" name="dob"/></td></tr>
<tr><td>Mobile Number:</td><td><input type="text" name="mno"/></td></tr>
<tr><td>Father's Name:</td><td><input type="text" name="fname"/></td></tr>
<tr><td>Father's Mobile Number:</td><td><input type="text" name="fmno"/></td></tr>
<tr><td>Email:</td><td><input type="text" name="email"/></td></tr>
<tr><td>Alternate Email:</td><td><input type="text" name="aemail"/></td></tr>
<tr><td>Hostel:</td><td><input type="text" name="hostel"/></td></tr>
<tr><td>Hostel Room no.:</td><td><input type="text" name="hroomno"/></td></tr>
<tr><td>Address:</td><td><textarea rows="5" cols="12" name="address"></textarea></td></tr>
<tr><td></td><td><input type="submit" value="Register"/></td></tr>
</table>
</form>
</body>
</html>
